<!doctype html>
<html>
<head>
	
    <title>Lovely Weather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="image/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />    
  	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>

</head>


<body>

<div data-role="page" data-theme="c" id="main">

    <div data-role="panel" id="left-panel">
       <ul data-role="listview">
         <li data-icon="delete"><a href="#" data-rel="close">Back</a></li>
         <li data-role="list-divider">Select a City</li>
         <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Current Location</a></li>	
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Chicago</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Los Angeles</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Miami</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>New York</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>San Francisco</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Ann Arbor</a></li>
         <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker active"></i>Seattle</a></li>
       </ul>
    </div> <!-- Panel -->

  	<div data-role="header" data-position="fixed" id="page_header">
  		<h1 id="location"></h1>
  		<a href="#left-panel" data-icon="bars" data-role="button" data-iconpos="notext" data-iconshadow="false">Menu</a>
  	</div> <!-- Page Header -->

  	<div data-role="content" class="content">
          <div id="current_info">
            <h2 id="current_temp" class="icon" data-icon="B">65&#176;</h2>
            <p id="current_summary" >Partly Cloudy</p>
            <p class="precip">
              <i class="pType fa fa-umbrella"></i>
              <i class="fa fa-long-arrow-up"></i>
              <i class="fa fa-long-arrow-down"></i>
            </p>
          </div>

          <div id="tap">
            <p id="current_humidity">Humidity: <span></span></p>
            <p id="feel_like">Feel like: <span></span></p>
            <p id="current_visibility">Visibility: <span></span></p>
            <p id="current_dewpoint">Dew Point: <span></span></p>
            <p id="current_pessure">Pessure: <span></span></p>
            <p id="current_windspeed">Wind Speed: <span></span></p> 
          </div>

          <div id="forecast">
            <h2>48 Hours Forecast</h2>
            <div id="hourly">
              <ul id="hours_swipe">
              </ul>
            </div>
            <div id="daily">
               <ul>
               </ul>
            </div>
            <div id="extended">
               <span id="5days" class="highlighted">5d</span> / <span id="8days">8d</span>
               <span id="more">Extended Forecast</span>
            </div>
          </div>
  	</div> <!-- Page Content -->
	
</div> <!-- Page -->

</body>
</html>
