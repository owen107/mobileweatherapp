<!doctype html>
<html>
<head>
	
    <title>Lovely Weather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="image/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />    
  	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>


<body>

<div data-role="page" data-theme="c" class="main" id="home">

    <div data-role="panel" id="left-panel">
       <ul data-role="listview">
         <li data-icon="delete"><a href="#" data-rel="close" id="close"></a></li>
         <li data-role="list-divider" id="selectedCity">Select a City</li>
         <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker active"></i>Current Location</a></li>	
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Chicago</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Los Angeles</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Miami</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>New York</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>San Francisco</a></li>
       	 <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Ann Arbor</a></li>
         <li><a href="#" class="city" data-rel="close"><i class="fa fa-map-marker"></i>Seattle</a></li>
       </ul>
    </div> <!-- Panel -->

  	<div data-role="header" data-position="fixed" class="page_header">
  		<h1 id="location"></h1>
  		<a href="#left-panel" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-bars" id="bars">Menu</a>
  	</div> <!-- Page Header -->

  	<div data-role="content" class="content">
          <div id="current_info">
            <h2 id="current_temp" class="icon" data-icon=""></h2>
            <p id="current_summary"></p>
            <p class="precip">
              <i class="pType umbrella"></i>
              <i class="fa maxTemp"></i>
              <i class="fa minTemp"></i>
            </p>
          </div>

          <div id="tap">
            <p id="current_humidity">Humidity: <span></span></p>
            <p id="feel_like">Feel like: <span></span></p>
            <p id="current_visibility">Visibility: <span></span></p>
            <p id="current_dewpoint">Dew Point: <span></span></p>
            <p id="current_pessure">Pessure: <span></span></p>
            <p id="current_windspeed">Wind Speed: <span></span></p> 
          </div>

          <div id="forecast">
              <h2>48 Hours Forecast</h2>
              <div id="hourly">
                <div id="slider">
                  <ul id="hours_swipe" class="holder">
                  </ul>
                </div>
              </div>
              <div id="daily">
                 <ul>
                 </ul>
              </div>
              <div id="extended">
                 <span id="5days" class="highlighted">5d</span> / <span id="8days">8d</span>
                 <span id="more"><a href="#more" id="ef">Extended Forecast</a></span>
              </div>
          </div>
          <div id="convert">
            <div>
                <span id="fahrenheit" class="highlighted">F&#176;</span> / <span id="celsius">C&#176;</span>
            </div>
          </div>
  	</div> <!-- Page Content -->
	
</div> <!-- Page Home-->

<div data-role="page" class="dailyinfo" data-theme="c" id="more">
  <div data-role="header" data-position="fixed" class="page_header">
     <h1 id="title">Extended Forecast</h1>
     <a href="#home" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-back" date-rel="back" id="backbtn"></a>
  </div>
  <!-- Page Header -->

  <div data-role="content" id="days_extended">

  </div> <!-- Page Content -->
</div>  <!-- Page More -->

</body>
</html>
